<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sign Up | Game</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" />
</head>
<body>
    <div>
        <h3>Sign Up</h3>
        <br>
        <form action="/signup" method="POST">
            <!-- Attach values of 'name' attributes (login, password) to POST request -->
            <label>Username </label><label><input type="text" name="login"/></label><br>
            <label>Password </label><label><input type="password" name="password"/></label><br><br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
